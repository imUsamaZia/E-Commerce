<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main-Section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Nunito:wght@300;400;500;600;700;800&family=Poppins:wght@200;600;700;900&display=swap"
        rel="stylesheet" />
  
    <link rel="stylesheet" href="css/index.css" />
    
    <script src="js/jquery.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
     <section class="main-slider">
            <div id="carouselExample" class="carousel slide main-slider">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="first-slider">
                            <div class="first-slider-content">
                                <h1 class="slider-headings">
                                    Healthy <br class="none-text">
                                    Tableware
                                </h1>
                                <p class="slider-text">
                                    From nature, feed back nature. <br class="none-text">
                                    A Greener Choice for a Brighter Future!
                                </p>
                                <a class="shop-btn" href="">
                                    <button class="btn">Shop Now</button>
                                </a>
                            </div>
                            <div class="first-slider-images">
                                <img class="slider-food-img" src="/image/food.png" alt="" />
                            </div>
                            <div class="hidden-main-image">
                                <img class="main-slider-img" src="/image/mini-food-plate.png" alt="" />
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item main-hidden">
                        <div class="first-slider">
                            <div class="first-slider-content">
                                <h1 class="slider-headings">
                                    Healthy <br>
                                    Tableware
                                </h1>
                                <p class="slider-text">
                                    From nature, feed back nature. <br>
                                    A Greener Choice for a Brighter Future!
                                </p>
                                <a class="shop-btn" href="">
                                    <button class="btn">Shop Now</button>
                                </a>
                            </div>
                            <div class="first-slider-images">
                                <img class="slider-food-img" src="/image/food.png" alt="" />
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item main-hidden">
                        <div class="first-slider">
                            <div class="first-slider-content">
                                <h1 class="slider-headings">
                                    Healthy <br>
                                    Tableware
                                </h1>
                                <p class="slider-text">
                                    From nature, feed back nature. <br>
                                    A Greener Choice for a Brighter Future!
                                </p>
                                <a class="shop-btn" href="">
                                    <button class="btn">Shop Now</button>
                                </a>
                            </div>
                            <div class="first-slider-images">
                                <img class="slider-food-img" src="/image/food.png" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
